

<div class="main col-sm-6 col-sm-offset-3">
<form name="profileForm">

	<div layout="column" layout-padding ng-cloak>


		<h3>Edit User Profile</h3>

			<form>
			<md-content class="md-no-momentum">
			<md-input-container>
				<label>Username</label>
				<md-icon md-svg-src="img/man-user.svg" class="username"> </md-icon>
				<input ng-model="user.username" name="username" type="text" disabled>
			</md-input-container>

			<md-input-container>
				<label>First Name</label>
				<md-icon md-svg-src="img/man-user.svg" class="firstName"></md-icon>
				<input ng-model="user.firstName" name="firstName" type="text">
			</md-input-container>

			<md-input-container>
				<label>Last Name</label>
				<md-icon md-svg-src="img/man-user.svg" class="lastName"></md-icon>
				<input ng-model="user.lastName" name="lastName" type="text">
			</md-input-container>


			<md-button class="md-raised md-primary profile-button" ng-click="profileHandler()">SAVE</md-button>

			</md-content>
	
			</form>
		
	</div>

</form>

</div>
